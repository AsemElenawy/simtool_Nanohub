# Nginx configuration for SimTool Cache Server
# Use this as a reverse proxy for production deployments

upstream cache_backend {
    server cache-server:5000 max_fails=3 fail_timeout=30s;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=cache_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/s;

server {
    listen 80;
    server_name _;

    # Redirect HTTP to HTTPS (optional, uncomment if using HTTPS)
    # return 301 https://$host$request_uri;

    # Client upload size limit (adjust as needed)
    client_max_body_size 1024M;

    # Request timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint
    location /health {
        proxy_pass http://cache_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # API endpoints - with rate limiting
    location /api/ {
        limit_req zone=cache_limit burst=20 nodelay;
        
        # Special handling for file uploads
        location /api/squid/files {
            limit_req zone=upload_limit burst=10 nodelay;
            proxy_pass http://cache_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Allow large uploads
            client_max_body_size 1024M;
        }

        # Default API handling
        proxy_pass http://cache_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # File download endpoint
    location /api/files/ {
        proxy_pass http://cache_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Enable compression for file transfers
        gzip on;
        gzip_types text/plain text/css application/json application/javascript;
        
        # Set appropriate headers for file downloads
        proxy_set_header Content-Disposition "attachment";
    }

    # Logging
    access_log /var/log/nginx/cache_access.log combined;
    error_log /var/log/nginx/cache_error.log warn;
}

